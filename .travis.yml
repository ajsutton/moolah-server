language: node_js
node_js:
- node
services:
- mysql
addons:
  ssh_known_hosts: do2.symphonious.net
before_install:
- mysql -e 'CREATE DATABASE moolah;'
before_deploy:
- openssl aes-256-cbc -K $encrypted_c03abb7c1561_key -iv $encrypted_c03abb7c1561_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    branch: master
cache:
  yarn: true
  directories:
  - node_modules
notifications:
  slack:
    secure: 
